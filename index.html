<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>CGW</title>
    <style>
      body {
        background-color: #eeeeee;
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <div style="display: flex">
      <div style="margin-bottom: 25px; margin: 25px">
        <div>
          <label for="eyeSeparation">Eye separation</label>
          <input
            id="eyeSeparation"
            type="range"
            name="eyeSeparation"
            min="0"
            max="10"
            step="1"
            value="2"
          />
        </div>
        <div>
          <label for="fieldOfViev">Field Of View</label>
          <input
            id="fieldOfViev"
            type="range"
            name="fieldOfViev"
            min="1"
            max="3"
            step="0.05"
            value="2"
          />
        </div>
        <div>
          <label for="near">Near clipping distance</label>
          <input
            id="near"
            type="range"
            name="near"
            min="0"
            max="20"
            step="1"
            value="10"
          />
        </div>
        <div>
          <label for="convergence">Convergence</label>
          <input
            id="convergence"
            type="range"
            name="convergence"
            min="0"
            max="100"
            step="2"
            value="50"
          />
        </div>
        <div>
          <label for="filterCheckbox">Filter</label>
          <input
            type="checkbox"
            id="filterCheckbox"
            name="filterCheckbox"
            checked
          />
        </div>
      </div>
    </div>

    <audio
      id="audio"
      style="margin-top: 15px; margin-bottom: 15px"
      controls
      loop
    >
      <source src="02. The Beautiful People.mp3" type="audio/mpeg" />
      Ваш браузер не підтримує mp3.
    </audio>

    <div style=" margin: 15px">
      <div>
        <label for="xPosition">Горизонталь Сфери</label>
        <input
          id="xPosition"
          type="number"
          name="xPosition"
          min="-45"
          max="45"
          step="2"
          value="0"
        />
      </div>

      <div>
        <label for="yPosition">Вертикаль Сфери</label>
        <input 
          id="yPosition"
          type="number"
          name="yPosition"
          min="-45"
          max="45"
          step="2"
          value="0"
        />
      </div>
      <div">
        <label for="zPosition">Глубина сфери</label>
        <input
          id="zPosition"
          type="number"
          name="zPosition"
          min="-1"
          max="1"
          step="0.1"
          value="0"
        />
      </div>
    </div>

    <div id="canvas-holder">
      <canvas
        width="400"
        height="400"
        id="webglcanvas"
        style="background-color: black;"
      ></canvas>
    </div>
  </body>
</html>
